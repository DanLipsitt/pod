---
- hosts: default
  become: true
  vars:
    - pod_package: type-a-pod
    - pod_package_dir: /tmp/pod-dist/dist
    - pod_prerelase: false
  vars_prompt:
    - name: user_typea_pass
      prompt: "new password for user 'typea'"
      confirm: true
      private: true
      encrypt: 'sha512_crypt'
  roles:
    - base
    - pod
