- name: copy pod deployment key
  copy:
    src: deployment_key
    dest: ~/.ssh/id_rsa
    mode: "u=r,g-rwx,o-rwx"
- name: install latest pod app
  pip:
    name: "{{pod_package}}"
    virtualenv: "{{pod_virtualenv}}"
    virtualenv_command: pyvenv
    state: latest
    extra_args: "--find-links={{pod_package_dir}} --pre"
    editable: false
  notify:
    - restart pod
- name: copy django manage.py
  # This might not be the best way to do it but manage.py is not part
  # of the packaged app so we copy it separately.
  copy:
    src: manage.py
    dest: "{{pod_home}}"
    mode: "ugo=rx"
- name: create django db
  include: db-sqlite.yml
  notify:
    - restart pod
- name: run django db migration
  django_manage:
    command: migrate
    virtualenv: "{{pod_virtualenv}}"
    app_path: "{{pod_home}}"
- name: check django config
  django_manage:
    command: "check --deploy --no-color"
    virtualenv: "{{pod_virtualenv}}"
    app_path: "{{pod_home}}"
- name: install gunicorn
  pip:
    name: gunicorn
    virtualenv: "{{pod_virtualenv}}"
    version: 19.4
    virtualenv_command: pyvenv
    state: present
- name: install systemd config
  copy:
    src: "{{item}}"
    dest: /etc/systemd/system
    owner: root
    mode: "u=rw,go=r"
  with_fileglob:
    - "systemd/pod-*.service"
    - "systemd/pod-*.socket"
  notify:
    - reload systemd
    - restart pod
